<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f7f7f7;
      color: #444;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    .login {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .login form input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 3px;
      font-size: 16px;
    }

    .login form button {
      width: 100%;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 3px;
      cursor: pointer;
    }

    .login form button:hover {
      background-color: #16a085;
    }

    .prediction {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="login">
      <h1>House Price Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="TD" placeholder="Transaction Date" required="required" /><br>
        <input type="text" name="HA" placeholder="House Age" required="required" /><br>
        <input type="text" name="DNMS" placeholder="Nearest Station" required="required" /><br>
        <input type="text" name="NSC" placeholder="Nearest Store" required="required" /><br>
        <input type="text" name="LAT" placeholder="Latitude" required="required" /><br>
        <input type="text" name="LONG" placeholder="Longitude" required="required" /><br>

        <button type="submit">Predict</button>
      </form>
    </div>

    <div class="prediction">
      {{prediction_text}}
    </div>

  </div>
</body>

</html>
