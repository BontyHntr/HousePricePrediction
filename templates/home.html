<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000005;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .login {
            width: 400px;
            margin: 16px auto;
            font-size: 16px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .login h1 {
            text-align: center;
            color: #18bc9c;
            font-size: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid #18bc9c;
        }
        .panel-toggle {
            position: absolute;
            top: 50%;
            right: -40px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #18bc9c;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }
        .panel-toggle.open {
            transform: translateX(250px) translateY(-50%);
        }
          .panel {
            position: absolute;
            top: 0;
            left: -250px;
            width: 250px;
            height: 1000px;
            background-color: #141414;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }
        .panel.open {
            left: 0;
        }
        .panel-content {
            color: #fff;
            margin-top: 20px;
        }
        .panel-content h2 {
            font-size: 24px;
        }
        .panel-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .panel-content i {
            margin-right: 10px;
        }
        .tooltip {
            position: absolute;
            display: none;
            background-color: #18bc9c;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
            pointer-events: none;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
  .form-container {
            display: flex;
            flex-wrap: wrap;
        }

        .form-container .image {
            flex-basis: 100%;
            text-align: center;
            border-radius: 20rem;
        }

        .form-container .image img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 5px;
        }

        .form-container .form {
            flex-basis: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1 class="display-4">House Price Prediction</h1>
            <div class="form-container">
                <div class="image">
                    <img src="r1mg1.jpeg" alt="House related image">
                    <br>
                </div>
                <div class="form">
                    <form action="{{ url_for('predict')}}" method="post">
                        <br>
                        <input type="text" name="TD" class="form-control" placeholder="Transaction Date" required /><br>
                        <input type="text" name="HA" class="form-control" placeholder="House Age" required /><br>
                        <input type="text" name="DNMS" class="form-control" placeholder="Nearest Station" required /><br>
                        <input type="text" name="NSC" class="form-control" placeholder="Nearest Store" required /><br>
                        <input type="text" name="LAT" class="form-control" placeholder="Latitude" required /><br>
                        <input type="text" name="LONG" class="form-control" placeholder="Longitude" required /><br>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Predict</button>
                    </form>
                    <br>
                    <div id="prediction">{{prediction_text}}</div>
                </div>
            </div>
        </div>
        <div class="panel" id="panel">
            <h3>About US</h3>
            <div class="panel-content">
                 <hr>
                <h2>Projects</h2>
                <a href="https://github.com/BontyHntr/HousePricePrediction.git" target="_blank"><i class="fab fa-github"></i>GitHub</a>
                <hr>
                <h2>Contact</h2>
                <a href="mailto: shaikhrihan666@gmail.com"><i class="far fa-envelope"></i>Gmail</a>
            </div>
            <div class="panel-toggle" onclick="togglePanel()">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function togglePanel() {
            const panel = document.getElementById("panel");
            panel.classList.toggle("open");
        }
    </script>
</body>

</html>
